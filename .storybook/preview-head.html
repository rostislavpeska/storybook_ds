<!-- 
  Storybook Theme Styles
  Forces consistent background regardless of browser/OS dark mode settings.
  Ready for dark mode implementation.
-->
<style>
  /* Force color scheme to prevent browser dark mode from affecting content */
  :root {
    color-scheme: light;
  }
  
  /* When dark mode is enabled via theme switcher */
  [data-theme="dark"] {
    color-scheme: dark;
  }
  
  /* Storybook iframe body reset */
  body {
    background-color: transparent !important;
    margin: 0;
    padding: 0;
  }
  
  /* Theme container base styles */
  .storybook-theme {
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    transition: background-color 0.2s ease, color 0.2s ease;
    box-sizing: border-box;
  }
  
  /* Light theme (default) */
  .storybook-theme--light {
    background-color: #ffffff;
    color: #262626;
  }
  
  /* Dark theme (ready for future use) */
  .storybook-theme--dark {
    background-color: #262626;
    color: #e7e7e7;
  }
</style>
